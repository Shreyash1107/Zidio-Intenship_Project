<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Result Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Admin Registration - Result Management System</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row row">
                                <div class="form-group col-md-6">
                                    <label for="adminUsername">Admin Username</label>
                                    <input type="text" class="form-control" id="adminUsername" placeholder="Admin Username">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="adminPassword">Password</label>
                                    <input type="password" class="form-control" id="adminPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="adminEmail">Admin Email</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">College Name</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Loading Colleges...</option>
                                    <!-- Options will be loaded dynamically from the CSV -->
                                </select>
                            </div>
                            <div class="form-row row mt-3">
                                <div class="form-group col-md-6">
                                    <label for="contactNumber">Contact Number</label>
                                    <input type="text" class="form-control" id="contactNumber" placeholder="Contact Number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Loading states...</option>
                                        <!-- Options will be loaded dynamically from the CSV -->
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip Code</label>
                                    <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        I agree to the terms and conditions
                                    </label>
                                </div>
                            </div>
                            <a href="#" class="btn btn-primary btn-block">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/dropdown.js"></script>
</body>

</html>
